<main class="centerContent">
  <form id="createNewList" class="createForm">
    <h1>New List</h1>

    <div class="bookInfoBox">
      <h2>List Information:</h2>
      <div class="inputBox">
        <label for="listName">Name</label>
        <input
          type="text"
          name="listName"
          id="listName"
          placeholder="Enter name for your list."
        />
      </div>
      <div class="descriptionBox">
        <label for="listDescription">Description</label>
        <textarea
          name="listDescription"
          id="listDesc"
          rows="5"
          placeholder="Enter name for your list."
        ></textarea>
      </div>
      <div class="inputBox">
        <label for="listTags">Tags</label>
        <input type="text" name="listTags" id="listTags" />
      </div>
    </div>

    <div class="enterComicName">
      <label for="addComic">Add a comic to List</label
      ><input
        type="text"
        name="addComic"
        id="addComicName"
        placeholder="Enter name of comic..."
      />
    </div>

    <div class="listBookGroup">
      <div class="bookItem">
        <div class="bookCover">
          <img
            src="https://comicvine.gamespot.com/a/uploads/scale_small/2/22664/1245129-spm.jpg"
            alt=""
          />
        </div>
        <div class="deleteBTN">
          <div class="trashIcon">
            <img
              src="./assets/icons/delete_24dp_F5F3DC_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Trash can"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="buttonWrap">
      <button class="cyanBTN" type="submit">Save List</button>
      <button class="blackBTN"><a href="#">Cancel</a></button>
    </div>
  </form>
</main>
