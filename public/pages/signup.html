<main class="register-page">
  <form id="signupForm" class="signinForm">
    <h1>Sign Up</h1>

    <div class="inputBox">
      <label for="loginEmail">Email:</label>
      <input type="text" id="loginEmail" required />
    </div>
    <div class="inputBox">
      <label for="userName">Username:</label>
      <input type="text" id="userName" required autocomplete="username" />
    </div>
    <div class="inputBox">
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required />
    </div>
    <div class="inputBox">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required />
      <p class="message"></p>
    </div>

    <button type="submit" class="cyanBTN">Sign up</button>

    <p>Already have an account? <a href="#login">Sign in!</a></p>
  </form>
</main>

<div class="successModal hide">
  <div class="successBox">
    <p>Congrats! Your Comic Docket Account has been successfully created.</p>
    <div class="checkMark">
      <img
        src="./assets/icons/check_24dp_F5F3DC_FILL0_wght400_GRAD0_opsz24.svg"
        alt=""
      />
    </div>
  </div>
</div>
