<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Docket</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="webLogo">
        <a href="#home">
          <img src="assets/images/logo/comicdocket_logo.png" alt="" />
        </a>
      </div>
      <a href="#library">My Library</a>
      <a href="#browse">Browse</a>
      <div class="searchBar">
        <input type="text" name="navSearchBar" id="navSearchBar" />
        <div class="searchIcon">
          <img
            src="assets/icons/search_24dp_454445_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Magnifying Glass"
          />
        </div>
      </div>
      <div id="guestLinks">
        <a href="#login">Login</a>
        <a href="#signup">Sign Up</a>
      </div>
      <div id="userAccountLinks">
        <button class="cyanBTN">
          <a href="#addcomic">
            Add Comic
            <img
              src="assets/icons/add_24dp_454445_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Addition Sign"
            />
          </a>
        </button>
        <div class="profileGroup">
          <div class="userProfile">
            <div class="userIcon">
              <img
                src="assets/icons/account_circle_24dp_454445_FILL0_wght400_GRAD0_opsz24.svg"
                alt="Profile pic"
              />
            </div>
            <div class="dropDownArrow">
              <img
                src="assets/icons/chevron_right_24dp_454445_FILL0_wght400_GRAD0_opsz24.svg"
                alt="arrow pointing down"
              />
            </div>
          </div>
          <div class="dropDownMenu">
            <a href="#home">Home</a>
            <a href="#profile">Profile</a>
            <a href="">Settings</a>
            <div class="logoutLink">
              <img
                src="assets/icons/logout_24dp_F5F3DC_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""
              />
              <a href="">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="app"></div>

    <footer>
      <div class="topLinks">
        <a href="#about">About</a>
        <a href="#">Terms & Privacy</a>
        <a href="emailto:">Contact</a>
      </div>
      <div class="socialLinks">
        <a href="" target="_blank">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
        <a href="" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="footerText">&copy; 2025 Comic Docket. All rights reserved.</p>
    </footer>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
